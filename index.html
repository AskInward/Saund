<!DOCTYPE html>
<html>
    
    <title>
      Happy Anniversary â™¥
    </title>
    <head>
        <style>
            body{
                background-image: url("ha.jpg");
                   background-size:105% 940%
            }
        </style>
    </head>
    <body>
    <div id="usrInput">
        <input type="text" id="usrinput" placeholder="Enter Password"> 
        <br><br>
        <input type="button" id="submitBtn" value="Get Bonus Content!">
        </div>
    </body>
    <script>
          const usrinput = document.querySelector("#usrinput");
        document.querySelector("#submitBtn").onclick=()=>{
          
            if(btoa(usrinput.value)==="MTUwMzIx")
             window.location="/main.html"
            else
            alert("Incorrect password!")
        }
        
        usrinput.addEventListener('keyup',()=>{
            // Number 13 is the "Enter" key on the keyboard
            if (event.keyCode === 13) {
                // Cancel the default action, if needed
                event.preventDefault();
                // Trigger the button element with a click
                document.getElementById("submitBtn").click();
            }
        })
        

    </script>
</html>
